name: "deploy"

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Cloning repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Push to dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: "ssh://dokku@10.0.3.39:22/scoresaber-reloadedv2"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
